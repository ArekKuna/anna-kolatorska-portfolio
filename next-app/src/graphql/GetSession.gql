query GetSession($slug: String!) {
  sessionCollections(filters: { slug: { eq: $slug } }) {
    data {
      attributes {
        ...SessionAttributes
      }
    }
  }
}

fragment SessionAttributes on SessionCollection {
  upperSection {
    ...SessionParagraph
  }
  midSection {
    ...SessionParagraph
  }
  lowerSection {
    ...MultipleImagesSessionParagraph
  }
  slug
}

fragment SessionParagraph on ComponentComponentsSessionPage {
  id
  title
  description
  position
  image {
    data {
      ...ImageSessionParagraphAttributes
    }
  }
}

fragment MultipleImagesSessionParagraph on ComponentComponentsTextWithMultipleImagesBox {
  id
  title
  position
  description
  images {
    data {
      ...ImageSessionParagraphAttributes
    }
  }
}

fragment ImageSessionParagraphAttributes on UploadFileEntity {
  attributes {
    url
    alternativeText
  }
}
